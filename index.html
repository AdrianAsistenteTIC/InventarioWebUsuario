  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js" type="text/javascript"

  <script type="text/javascript" charset="UTF-8">
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyQo0UX1aLcad1hBp745slwTFasHag5LwwasJv_xa5PTmDYEGZTDoyhtUjLqodou_kFNA/exec'
    const form = document.forms['submit-to-google-sheet']
    const success = document.getElementById('success');

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          success.innerHTML = Swal.fire({
            title: "Estas Seguro?",
            text: "Informe. :*",
            icon: "warning",
            footer: '<span>Esta es la información importante.</>',
            padding: "1rem",
            backdrop: true,
            position: 'center',
            allowOutsideClick: true,
            allowEscapeKey: false,
            allowEnterKey: false,
            stopKeydownPropagation: false,
            showCancelButton: true,
            confirmButtonColor: "#4DFF00",
            cancelButtonColor: "#FF0000",
            confirmButtonText: "SI",
            cancelButtonText: "CANCELAR",
            reverseButtons: true
          }).then((result) => {
            if (result.isConfirmed) {
              Swal.fire({
                position: "top-end",
                icon: "success",
                title: "HAS AÑADIDO CORRECTAMENTE!",
                showConfirmButton: false,
                timer: 2500,
                timerProgressBar: true,
                toast: false,
                allowOutsideClick: false,
                allowEscapeKey: false,
                stopKeydownPropagation: false,

                showCloseButton: true,
                closeButtonAriaLabel: 'Cerrar Esta Alerta.'
              });
            }
          });

          setTimeout(function () {
            success.innerHTML = "";
          }, 5000)
          form.reset();
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
  <!--===============================================================================================-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" type="text/javascript" charset="UTF-8"></script>
  <!--===============================================================================================-->
  <script type="text/javascript" charset="UTF-8">

    btn = document.querySelector("button");
    spinner = document.querySelector(".fa-circle-notch");
    icon = document.querySelector("i");
    btnText = document.querySelector(".btn-text");

    btn.onclick = function () {
      btn.style.cursor = "wait";
      btnText.textContent = "";
      btnText.style.margin = 0;
      icon.classList.replace("fa-check", "fa-circle-notch");

      setTimeout(() => {
        btn.style.pointerEvents = "none";
        btnText.textContent = "done";
        icon.classList.replace("fa-circle-notch", "fa-check");
        icon.classList.add("checked");
        btnText.style = "margin-right: 7px";
      }, 4000); // 1000 =1s
    }

  </script>
